
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dexcom Touch One Rich Media</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>	

</head>
<body>
    <div id="main-container">

      <!-- Collapsed Conent -->
      <div id="collapsed-state">
        <div class="feature-collapsed" id="feature-collapsed">
          <div id="main-img-0" class="unblur"></div>
          <div id="main-img-1"></div>
          <div id="disclaimer"></div>
        </div>
        <div id="expand-bg"></div>
        <div id="expand-button"></div>
      </div>

      <!-- Expand Content -->
      <div id="expanded-state">
        <div id="expanded-exit"></div>
        <div id="collapse-button">X Close</div>
        <div id="button1"></div>
        <div class="feature-expanded" id="feature-expanded">
          <div id="video-container-1">
              <video poster="vid_poster.jpg" id="video-1">
                 <!-- Sources will be added via JS using Enabler.getUrl calls. -->
              </video>
              <button id="play-btn-1" class="video-controls"></button>
              <button id="pause-btn-1" class="video-controls"></button>
              <button id="stop-btn-1" class="video-controls"></button>
              <button id="replay-btn-1" class="video-controls"></button>
              <button id="unmute-btn-1" class="video-controls"></button>
              <button id="mute-btn-1" class="video-controls"></button>
              <!-- <div id="progress-bar-1"></div> -->
          </div>
        </div>
      </div>
    </div>
    <script>
      Enabler.setExpandingPixelOffsets(300, 0, 600, 250);
    </script>

  <script src="logic.js"></script>
</body>
</html>
