<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Comm Ed Smart Meter</title>
	<link rel=StyleSheet href="styles.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
</head>
<body onload="initCreative();">
<!-- <body> -->

<div id="container">
	<div id="wipe">
		<div id="top"></div>
		<div id="bottom"></div>
	</div>
	<div id="frame1">
		<div id="h1a" class="assets"></div>
		<div id="h1b" class="assets"></div>
		<div id="h1c" class="assets"></div>
		<div id="envelope">
			<div id="back" class="assets"></div>
			<div id="bill" class="assets"></div>
			<div id="front" class="assets"></div>
		</div>
		<div id="mGlass1" class="assets"></div>
		<div id="largeBill" class="assets"></div>
	</div>
	<div id="frame2_3">
		<div id="h2a" class="assets"></div>
		<div id="h2b" class="assets"></div>
		<div id="h2c" class="assets"></div>
		<div id="h2d" class="assets"></div>
		<div id="h2e" class="assets"></div>
		<div id="h2L1"></div>
		<div id="h2L1m"></div>
		<div id="h2L2"></div>
		<div id="h2L2m"></div>
		<div id="h2f" class="assets"></div>
		<div id="buildings" class="assets"></div>
		<div id="mGlass2" class="assets"></div>
		<div id="largeBuildings" class="assets"></div>

		<div id="h3a" class="assets"></div>
		<div id="h3b" class="assets"></div>
		<div id="h3c" class="assets"></div>
		<div id="h3d" class="assets"></div>
		<div id="h3L1"></div>
		<div id="h3L1m"></div>
		<div id="h3L2"></div>
		<div id="h3L2m"></div>
		<div id="building" class="assets"></div>
		<div id="f2bottom" class="assets"></div>
	</div>
	<div id="endframe">
		<div id="endheadline" class="assets"></div>
		<div id="endL1" class="assets"></div>
		<div id="endL1m" class="assets"></div>
		<div id="endL2" class="assets"></div>
		<div id="endL2m" class="assets"></div>
		<div id="endBldg" class="assets"></div>
		<div id="logos" class="assets"></div>
	</div>
	<div id="clickArea"></div>
	<div id="cta" class="assets" onmouseover="ctaOver();" onmouseout="ctaOut();">
		<div id="ctaHover" class="assets"></div>
	</div>	
</div>
<script type="text/javascript" src="logic.js"></script> 
</body>
</html>
